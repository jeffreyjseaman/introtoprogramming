<!DOCTYPE html>
<html>
<body>

<h2>Object Properties</h2>


<p id="objProp"></p>

<script>
var person = {
  firstname:"James",
  lastname:"Harden",
  age:29,
  height:77
};

document.getElementById("objProp").innerHTML = person.firstname + " is " + person.height + " inches TALL ";
</script>
